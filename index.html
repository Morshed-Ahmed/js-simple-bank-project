<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bank-container">
        <div class="amount-container">
          <div class="amount-content">
            <h1 id="Deposit-amount">00</h1>
            <p>Deposit</p>
          </div>
        </div>
        <div class="amount-container">
          <div class="amount-content">
            <h1 id="Withdraw-amount">00</h1>
            <p>Withdraw</p>
          </div>
        </div>
        <div class="amount-container">
          <div class="amount-content">
            <h1 id="Total-amount">00</h1>
            <p>Total</p>
          </div>
        </div>
      </div>
      <div class="bank-Deposit-Withdraw">
        <div class="input-container">
          <input
            type="number"
            name=""
            id="Deposit-input"
            placeholder="Amount..."
          />
          <button id="Deposit-button">Deposit</button>
        </div>
        <div class="input-container">
          <input
            type="number"
            name=""
            id="Withdraw-input"
            placeholder="Amount..."
          />
          <button id="Withdraw-button">Withdraw</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
